<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-wrapper">
        <div class="output">
            <div class="previous-display"></div>
            <div class="current-display"></div>
        </div>
        <div class="row-one">
            <button>AC</button>
            <button>DEL</button>
            <button class="operator">÷</button>
        </div>
        <div class="row-two">
            <button class="number-type1">1</button>
            <button class="number-type1">2</button>
            <button class="number-type1">3</button>
            <button class="operator">×</button>
        </div>
        <div class="row-three">
            <button class="number-type1">4</button>
            <button class="number-type1">5</button>
            <button class="number-type1">6</button>
            <button class="operator">−</button>
        </div>
        <div class="row-four">
            <button class="number-type1">7</button>
            <button class="number-type1">8</button>
            <button class="number-type1">9</button>
            <button class="operator">+</button>
        </div>
        <div class="row-five">
            <button class="number-type2">0</button>
            <button class="number-type1">.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>

</html>
