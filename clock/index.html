<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="point"></div>
        <div class="twelve"></div>
        <div class="three"></div>
        <div class="six"></div>
        <div class="nine"></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
</body>
</html>
